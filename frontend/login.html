<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="login-container">
      <div class="login-person-box-pc"><img src="/image/artemyy.png" alt="" srcset=""></div>
      <div class="login-box">
        <div class="login-logo-container">
          <img src="./image/logo.png" alt="..." />
        </div>
        <div class="login-title">
          ВХОД В ЛИЧНЫЙ КАБИНЕТ
        </div>
        <div class="login-form-container">
          <label for="login" class="form-label">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="login"
            placeholder="Введите ваш e-mail"
          />
        </div>
        <div class="login-form-container">
          <label for="pass" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            placeholder="Введите ваш пароль"
          />
        </div>
        <div class="login-actions-container">
          <button class="btn btn-primary btn-xl login-btn">
            Войти в аккаунт
          </button>
          <button class="btn btn-link btn-xl">
            Не можете войти?
          </button>
        </div>
      </div>
      <div class="login-person-box-pc"><img src="/image/liza.png" alt="" srcset=""></div>
      <div class="login-person-container-mobile">
        <div class="login-person-box-mobile"><img src="/image/artemyy.png" alt="" srcset=""></div>
        <div class="login-person-box-mobile"><img src="/image/liza.png" alt="" srcset=""></div>
      </div>
    </div>
  </body>
</html>
